		     <!-- ----------search box---------- -->

				  class="form-control shadow-none"
				  placeholder="Search Your Phone Name Here..."
				/>

				  onclick="searchPhone()" 
				  class="btn btn-outline-success shadow-none"
				  type="button"
				  id="button-search"
				>
				  Search
				</button>
			</div>
			<h5 id="search-result-output" class="text-center p-2 w-50 mx-auto"></h5>

			
			
		
		<section class="d-flex justify-content-center">
			<div id="spinner" class="spinner-border d-none" role="status">

			</div>
		</section>
